<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            font-size: 40px;
            border-collapse: collapse;
        }
        td {
            width: 300px;
            padding: 20px;
            background-color: aqua
        }
        th {
            background-color: aqua;
        }
    </style>
</head>

<body>
<!--    td*(number)+tab    -->
    <table border>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        
        <tr>
            <td>TP</td>
            <td>519-701-7988</td>
        </tr>
        
        <tr>
            <td>Ballerina</td>
            <td>519-111-1111</td>
        </tr>
    </table>
</body>

</html>
