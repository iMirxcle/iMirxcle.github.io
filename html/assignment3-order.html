<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <style type="text/css">
        label {
            width: 100px;
            display: inline-block;
        }

        textarea#styled {
            width: 600px;
            height: 200px;
            border: 4px solid #33ffbb;
            padding: 5px;
            font-family: Tahoma, sans-serif;

    </style>
</head>

<body bgcolor="#cce6ff">
    <form action="#" method='get'>
        <fieldset>
            <legend>My information</legend>
            <select name="" id="">
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
            <option value="Mrs.">Mrs.</option>
            </select>
            <br>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name"> <br>
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email"><br>
            <label for="">Phone</label>
            <input type="text" placeholder="Enter your phone"> <br>

            <label for="">City:</label>
            <select name="city" id="">
            <option value="London">London</option>
            <option value="Toronto">Toronto</option>
            <option value="Ottawa">Ottawa</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Montreal">Montreal</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Order information </legend>
            <br>
            <input type="checkbox" name='order' value='chocolate cupcake'>
            <img src="https://sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-5.jpg" width=100 alt="">
            <input type="checkbox" name='order' value='red velvet cupcake'>
            <img src="https://cdn.shopify.com/s/files/1/2311/6653/products/FullSizeRender_1_300x300.jpg?v=1504110987" width=130 alt="">
            <input type="checkbox" name='order' value='vanilla cupcake'>
            <img src="https://i0.wp.com/www.livewellbakeoften.com/wp-content/uploads/2015/10/Vanilla-Cupcakes-2.jpg?resize=680%2C1020&ssl=1" width=100 alt="">
            <input type="checkbox" name='order' value='sprinkle donut'>
            <img src="http://www.whattheforkfoodblog.com/wp-content/uploads/2016/08/Gluten-Free-Yellow-Cake-Donuts-8-watermark.jpg" width=100 alt="">
            <input type="checkbox" name='order' value='chocolate donut'>
            <img src="https://bakerbynature.com/wp-content/uploads/2014/04/IMG_0188-682x1024.jpg" width=100 alt="">
            <br>
            <br>
            <label for="people">People(1-6):</label>
            <input type="range" min=1 max=6>
            <br>
            <label for="date">Date:</label>
            <input type="date">
            <br>
            <label for="time">Time:</label>
            <input type="time">
            <br>
            <label for="payment">Payment:</label>
            <input type="radio" name='Payment' value='Master Card'>Master Card
            <input type="radio" name='Payment' value='Visa Card'>Visa Card
            <input type="radio" name='Payment' value='Paypal'>Paypal
        </fieldset>
        <br>
        <textarea name="styled-textarea" id="styled" onfocus="this.value=''; setbg('#33ffbb');" onblur="setbg('white')">Enter your comment here...</textarea>
        <br>
        <input type="submit">
    </form>
</body>

</html>
