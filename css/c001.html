<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour</title>

    <style>
        #rgb {
            background-color: rgb(255, 0, 0);
            background-color: rgba(255,0,0,0.5);
            height: 200px;
            width: 200px;
        }
        #hex {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <h1>RGB</h1>
    <div id='rgb'></div>
    
    <h1>HEX</h1>
    <div id="hex"></div>
</body>
</html>
